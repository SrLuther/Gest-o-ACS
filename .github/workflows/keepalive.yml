name: keepalive
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health
        run: |
          if [ -z "${APP_URL}" ]; then
            echo "APP_URL secret not set"
            exit 1
          fi
          curl -fsS "${APP_URL}/health" || exit 1
