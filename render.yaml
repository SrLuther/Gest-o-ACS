services:
  - type: web
    name: acs-gestao-geral
    env: node
    plan: free
    buildCommand: |
      rm -rf backend/node_modules frontend/node_modules
      npm ci --prefix backend
      npm ci --prefix frontend
      npm run build --prefix frontend
    startCommand: node backend/index.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: KEEPALIVE_INTERVAL_MS
        value: "300000"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
jobs:
  - type: cron
    name: acs-keepalive
    env: node
    plan: free
    schedule: "*/10 * * * *"
    buildCommand: npm install --prefix backend
    startCommand: node backend/scripts/ping.js
    envVars:
      - key: APP_URL
        sync: false
